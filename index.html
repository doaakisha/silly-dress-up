<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            background: url('background-img.PNG') no-repeat center center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Title Styles */
        .menu-title {
            position: absolute;
            top: 20%;  /* Adjust the vertical position */
            animation: moveTitle 5s infinite alternate; /* Animation for movement */
        }

        .menu-title img {
            width: 600px;  /* Adjust the size */
            height: auto;
        }

        /* Play Button Styles */
        .play-button {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; /* Position it relative to the screen */
            top: 60%; /* Adjust this value to move the button lower */
            left: 30%; /* Center horizontally */
            transform: translateX(-50%); /* Centers the button horizontally */
            animation: bounceButton 1s infinite alternate; /* Bounce animation */
        }

        .play-button img {
            width: 300px; /* Size of the play button */
            height: auto;
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }

        .play-button:hover img {
            transform: scale(1.1); /* Make the button slightly bigger on hover */
        }

        /* Define the animation */
        @keyframes moveTitle {
            0% {
                transform: translateX(0); /* Start position */
                opacity: 0.8;
            }
            50% {
            transform: translateX(30px); /* Move to the right */
                opacity: 1; /* Fade in */
            }
            100% {
                transform: translateX(-30px); /* Move to the left */
                opacity: 0.8;
            }
        }

        /* Define the button bounce animation */
        @keyframes bounceButton {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
            
    <!-- Title Image -->
    <div class="menu-title">
        <img src="title.png" alt="Game Title">
    </div>

    <!-- Play Button (Clickable) -->
    <button class="play-button" onclick="startGame()">
        <img src="playbutt.png" alt="Play Button">
    </button>

    <script>
        function startGame() {
            alert("Starting game...");
        }
    </script>
</body>
</html>
